<a href="{{socialData.Link}}" target="_blank">
    <div class="contact-item-wrapper">
        <div [innerHTML]="socialData.ImgSvg" class="logo" [class.no-background]="noBackground"></div>
        <span class="description">{{socialData.Description}}</span>
        <span class="value">{{socialData.Value}}</span>
    </div>
</a>

<div class="background-overlay">
    <div class="detail-wrapper" [@openClose]="viewStateToAnimationState()">
        <div></div>
        <button class="close-button" (click)="close()"></button>
        <img src="assets/images/menu-items/{{cardData.imgName}}" alt="menu-item-{{cardData.cardId}}">
        <div class="text-wrapper">
            <div class="card-name">
                <span>{{cardData.name}}</span>
            </div>
            <div class="card-description">
                <span class="description">{{cardData.description}}</span>
                <span class="price">{{cardData.price}}₪</span>
            </div>
        </div>
    
        <div class="call-info">
            <span class="click-phone-number-text">להזמנה לחצו</span>
            <span class="phone-number">{{localPhoneNumber}}</span>
        </div>
    </div>
</div>

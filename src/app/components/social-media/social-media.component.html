<div #animationWrapper class="animation-wrapper">
  <div class="wrapper" #wrapper [style.backgroundColor]="isOpen ? 'blue' : 'red'">  
    <a *ngFor="let socialData of socials" href="{{socialData.Link}}" target="_blank">
      <div class="logo {{getSocialTypeName(socialData.Type)}}">
        <div [innerHTML]="socialData.ImgSvg"></div>
      </div>
    </a>
  </div>
</div>
